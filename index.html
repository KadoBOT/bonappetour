<!doctype html>
<html>
  <head>
    <title>Sample App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.23/css/bulma.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style media="screen">
      body{
        background-color: white;
        font-family: Lato
      }
      select{
        -webkit-appearance: none;
        width: 100%;
        height: 30px;
        padding-left: 5px;
        border: none;
        color: #616161;
        background: url(http://a1now.com/wp-content/uploads/2015/02/DownArrow.png);
        background-size: 15px;
        background-repeat: no-repeat;
        background-color: #E0E0E0;
        background-position: 95% center;
        cursor: pointer;
        text-indent: 15%;
        margin-bottom: 5px;
      }
      input[type=range] {
          -webkit-appearance: none;
          /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#b5bdc8+0,828c95+51 */
          background: rgb(181,189,200); /* Old browsers */
          background: -moz-linear-gradient(left,  rgba(181,189,200,1) 0%, rgba(130,140,149,1) 51%); /* FF3.6-15 */
          background: -webkit-linear-gradient(left,  rgba(181,189,200,1) 0%,rgba(130,140,149,1) 51%); /* Chrome10-25,Safari5.1-6 */
          background: linear-gradient(to right,  rgba(181,189,200,1) 0%,rgba(130,140,149,1) 51%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b5bdc8', endColorstr='#828c95',GradientType=1 ); /* IE6-9 */
          width: 100%;
          height:5px;
          outline: none;
      }

      input[type=range]::-webkit-slider-thumb {
           -webkit-appearance: none;
          background-color: #f7941d;
          border-radius: 26px;
          width: 26px;
          height: 26px;
          -webkit-box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.31);
          -moz-box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.31);
          box-shadow: 1px 1px 2px 0px rgba(0,0,0,0.31);
          /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffa84c+0,ff7b0d+100;Orange+3D */
          background: #ffa84c; /* Old browsers */
          background: -moz-linear-gradient(left,  #ffa84c 0%, #ff7b0d 100%); /* FF3.6-15 */
          background: -webkit-linear-gradient(left,  #ffa84c 0%,#ff7b0d 100%); /* Chrome10-25,Safari5.1-6 */
          background: linear-gradient(to right,  #ffa84c 0%,#ff7b0d 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffa84c', endColorstr='#ff7b0d',GradientType=1 ); /* IE6-9 */
          border: 2px solid gray;
      }

      input[type=checkbox] {
        display: none;
      }
      input[type=checkbox] + label::before {
        content: "";
        display: inline-block;
        width: 24px;
        height: 24px;
        vertical-align:middle;
        margin-right: 8px;
        background-color: white;
        border: 2px solid #f7941d;
        border-radius: 24px;
      }
      input[type=checkbox]:checked + label::before {
        content:"\2714"; /* Tick */
        color: black;
        font-size: 20px;
        background-color: white;
        text-align:center;
        line-height:20px;
      }
      input[type=text]{
        background-color: #ECECEC;
        height: 40px;
        width: 400px;
        outline: none;
        border: none;
        text-align: center;
      }

      #rating{
          writing-mode: bt-lr; /* IE */
          -webkit-appearance: slider-vertical; /* WebKit */
          width: 8px;
          height: 175px;
          padding: 0 5px;
          /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#b5bdc8+0,828c95+51 */
          background: rgb(181,189,200); /* Old browsers */
          background: -moz-linear-gradient(left,  rgba(181,189,200,1) 0%, rgba(130,140,149,1) 51%); /* FF3.6-15 */
          background: -webkit-linear-gradient(left,  rgba(181,189,200,1) 0%,rgba(130,140,149,1) 51%); /* Chrome10-25,Safari5.1-6 */
          background: linear-gradient(to right,  rgba(181,189,200,1) 0%,rgba(130,140,149,1) 51%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
          filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b5bdc8', endColorstr='#828c95',GradientType=1 ); /* IE6-9 */
          outline: none;
      }
    </style>
  </head>
  <body>
    <div id='root'>
    </div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
